<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Heart (Break)</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      label span { display: block; }
    </style>
  </head>

  <body>
    <p class="intro-message">
      Click the heart to break it. :(
    </p>
    
    <input type="checkbox" id="heart" style="position: absolute; display: none;">
    
    <label for="heart" class="heart-circle">
      <span class="heart-container">

        <span class="left-side sides">

          <span class="half">
            <span class="heart"></span>
          </span> <!-- end .half -->

          <span class="points">
            <span class="point pt1"></span>
            <span class="point pt4"></span>
            <span class="point pt2"></span>
            <span class="point pt3"></span>
          </span> <!-- end .points -->

        </span> <!-- end .left-side -->

        <span class="right-side sides">

          <span class="half">
            <span class="heart"></span>
          </span> <!-- end .half -->

          <span class="points">
            <span class="point pt1"></span>
            <span class="point pt2"></span>
            <span class="point pt3"></span>
          </span> <!-- end .points -->

        </span> <!-- end .right-side -->

      </span> <!-- end .heart-container -->
    </label>

  </body>
</html>
