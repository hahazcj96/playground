<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Heart (Break)</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="intro-message">
      Click the heart to break it. :(
    </div>
    <input type="checkbox" id="heart" style="position: absolute; display: none;" />
    <label for="heart" class="heart-circle">
      <div class="heart-container">

        <div class="left-side sides">

          <div class="half">
            <div class="heart"></div>
          </div> <!-- end .half -->

          <div class="points">
            <div class="point pt1"></div>
            <div class="point pt4"></div>
            <div class="point pt2"></div>
            <div class="point pt3"></div>
          </div> <!-- end .points -->

        </div> <!-- end .left-side -->

        <div class="right-side sides">

          <div class="half">
            <div class="heart"></div>
          </div> <!-- end .half -->

          <div class="points">
            <div class="point pt1"></div>
            <div class="point pt2"></div>
            <div class="point pt3"></div>
          </div> <!-- end .points -->

        </div> <!-- end .right-side -->

      </div> <!-- end .heart-container -->
    </label>



  </body>
</html>
