<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>whoa</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      body, input {
        text-align: center;
      }
      input {
        margin: auto;
      }
    </style>
  </head>
  <body>

      <div>
        <label for="words">Just type whatever. It's cool...</label>
        <input type="text" id="words" class="input-text" />
      </div>


    <p id="output">

    </p>


    <script>
      var words = document.getElementById('words'),
          output = document.getElementById('output');

      if (words.value === '') {
        output.innerHTML = 'oh hi';
      }

      function update(elem) {
          output.textContent = words.value;
      }

      words.addEventListener('keyup', update);


    </script>
  </body>
</html>
