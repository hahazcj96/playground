<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Accessible Modal Window</title>
    <link rel="stylesheet" href="css.css" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized"  content="320" />
    <meta name="viewport"         content="width=device-width, minimum-scale=1, initial-scale=1" />
    <style>
      *, *:before, *:after {
        box-sizing: border-box;
        font-family: arial;
      }
      /* put 'page styling' css back here */
    </style>
  </head>

  <body>


      <menu>
        <button class="btn btn-start m-reg" type="button"
                data-for="r-1">
                Text Content
        </button>
        <button class="btn btn-start m-reg" type="button"
                data-for="r-2"
                data-max-width="500px">
                Form Content
        </button>
        <button class="btn btn-start m-reg" type="button"
                data-for="r-3"
                data-max-width="350px"
                data-max-height="400px">
                Text Content 2
        </button>
        <button class="btn btn-start m-reg" type="button"
                data-for="r-4">
                Embeded Video
        </button>
        <button class="btn btn-start m-ajax" type="button"
                data-modal-title="Content Via ajax"
                data-from="test.html">
                ajax Content
        </button>
        <button class="btn btn-start m-video" type="button"
                data-modal-title="iFramed Video 1"
                data-src="https://www.youtube.com/embed/RsSBcx_1l-Q?rel=0&amp;vq=large">
                YouTube Video 1
        </button>
        <button class="btn btn-start m-video" type="button"
                data-modal-title="iFramed Video 2"
                data-src="https://www.youtube.com/embed/tKXdQpwX9-c?vq=large&amp;rel=0">
                YouTube Video 2
        </button>
      </menu>

  <div id="page">


      <article>
        <h1>
          Demo:<br />
          Accessible Modal Window with JavaScript &amp; CSS
        </h1>
        <p>

        </p>
      </article>

      <hr />
      <form>
        <p>
          This input is here as a test to make sure you
          can't tab out of the modal window while it's open.
        </p>
        <label for="derp">Test Input</label>
        <input type="text" class="input" id="derp" placeholder="This is just a test" />
      </form>

  </div> <!-- end .page -->


    <!--

      here we put the modal overlay/content

    -->

    <div class="modal-overlay" id="modal-dialog" role="dialog"
         aria-labelledby="modal-title"
         aria-hidden="true">

      <div class="modal-content" id="modal-holder">
        <button class="modal-close" id="modal-close" type="button">
          <span aria-hidden="true">X</span>
        </button>

        <div class="modal-inner-content" id="modal-content">
          <p>
            Looks like content failed to load.
            Sorry about that.
          </p>
        </div>

      <!--
        <p id="modal-dialog-desc">
          If you needed a description for the modal, it would go here
        </p>
      -->
      </div> <!-- end .modal-content -->

    </div> <!-- end .modal-overlay -->

    <template id="mv">
      <div class="modal-aspect" id="modal-video">
        <iframe src="#!" tabindex="0" id="modal-player"
                webkitallowfullscreen="webkitallowfullscreen"
                allowfullscreen="allowfullscreen"
                class="modal-player"></iframe>
      </div>
    </template>

    <template id="r-1" class="modal-template">
      <h1 id="modal-title">Content Title</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit,
        sed do eiusmod tempor incididunt ut labore et dolore magna
        aliqua. Ut enim ad minim veniam, quis nostrud exercitation
        ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute
        irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
      </p>
    </template>

    <template id="r-2" class="modal-template">
      <h1 id="modal-title">Form Content Title</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" class="input" placeholder="Gimmie ur Name" />
        <label for="email">Email:</label>
        <input type="email" id="email" class="input" placeholder="Gimmie ur Email" />
        <input type="submit" class='btn' value="Sign Up" />
      </form>
    </template>

    <template id="r-3" class="modal-template">
      <h1 id="modal-title">More Content Title</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit,
        sed do eiusmod tempor incididunt ut labore et dolore magna
        aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
      </p>
    </template>

    <template id="r-4" class="modal-template">
      <h1 id="modal-title">Video Content Title</h1>
      <video volume="0" muted="muted" loop="loop" controls="true" preload="auto" style="width: 100%">
        <source type="video/mp4" src="http://download.blender.org/peach/bigbuckbunny_movies/BigBuckBunny_320x180.mp4" />
        <source type="video/webm" src="http://video.webmfiles.org/big-buck-bunny_trailer.webm" />
        Video not supported
      </video>
    </template>

    <script src="js.js"></script>

  </body>
</html>
