<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Accessible Modal Window</title>
    <link rel="stylesheet" href="css.css" />
    <style>
  /*    :focus {
        background: #f00;
      }*/
    </style>
  </head>

  <body>

    <button class="btn btn-start" data-src="https://www.youtube.com/embed/RsSBcx_1l-Q?list=UUcr83E3cZUOLOb0yxYy4beA?ps=play&amp;vq=large&amp;rel=0&amp;autohide=1&amp;showinfo=0&amp;authuser=0" type="button">Clicky</button>

    <button class="btn btn-start" data-src="https://www.youtube.com/embed/tKXdQpwX9-c?list=UUcr83E3cZUOLOb0yxYy4beA?ps=play&amp;vq=large&amp;rel=0&amp;autohide=1&amp;showinfo=0&amp;authuser=0" type="button">Clickerson</button>

    <div class="video-overlay"
        id="video-dialog"
        role="dialog"
        aria-labelledby="video-dialog-title"
        aria-hidden="true"
      >

      <!-- button takes up the whole overlay background. CSS :before > content
           adds the button label -->
      <button class="video-close" id="video-close" type="button"></button>

      <div class="video-container">

        <h1 id="video-dialog-title">
          Video Title Goes here
        </h1>

        <div class="video-aspect">
          <iframe src="#!"
                  id="video-player"
                  webkitallowfullscreen="webkitallowfullscreen"
                  allowfullscreen="allowfullscreen"
                  class="video-player"></iframe>
        </div>

        <!--
          <p id="video-dialog-desc">
            If you needed a description for the modal, it would go here
          </p>
        -->

      </div> <!-- end video-container -->

    </div> <!-- end video-overlay -->


    <form>
      <p>
        This input is here as a test to make sure you
        can't tab out of the modal window while it's open.
      </p>
      <input type="text" />
    </form>


    <script src="js.js"></script>

  </body>
</html>
