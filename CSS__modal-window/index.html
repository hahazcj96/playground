<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Only Modal Window</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>

  <body>

  <!-- Modal 1 -->
    <div class="modal-overlay" id="what" role="dialog">
      <div class="modal-container">
        <header class="modal-header">
          <div class="modal-content">
            <h1>
              Title of Modal 1
            </h1>
          </div>
        </header>
        <div class="modal-info">
          <div class="modal-content">
            <p>
              Contents of modal.
            </p>

            <input type="text" readonly placeholder="focusabel element example" />
          </div>
        </div>
        <footer class="modal-footer">
          <div class="modal-content">
            Goodbye of modal.
          </div>
        </footer>
      </div>
      <a href="#!" class="modal-close" aria-label="Close Modal"></a>
    </div>



    <!-- Modal 2 -->
    <div class="modal-overlay" id="what-now" role="dialog">
      <div class="modal-container">
        <header class="modal-header">
          <div class="modal-content">
            <h1>
              Title of Modal 2
            </h1>
          </div>
        </header>
        <div class="modal-info">
          <div class="modal-content">
            <p>
              Contents of modal.
            </p>

            <input type="text" readonly placeholder="focusabel element example" />
          </div>
        </div>
        <footer class="modal-footer">
          <div class="modal-content">
            Goodbye of modal.
          </div>
        </footer>
      </div>

      <a href="#!" class="modal-close" aria-label="Close Modal"></a>
    </div>


    <!-- Normal Content Area -->
    <div class="page">
      <nav role="navigation">
        <a href="#what" class="btn" role="button">
          Launch a modal
        </a>

        <a href="#what-now" class="btn" role="button">
          Launch another modal
        </a>
      </nav>

      <section>
        <h1>Regular content area</h1>
        <p>
          If this wasn't a demo, there would likely be more interesting things here.
        </p>

        <input type="text" placeholder="Just a demo" readonly />
      </section>
    </div>

  </body>
</html>
