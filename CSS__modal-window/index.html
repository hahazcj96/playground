<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Only Modal Window</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>

  <body>

    <div class="modal-overlay" id="what" tabindex="-1" role="dialog">
      <section class="modal-container" role="dialog">
        <header class="modal-header">
          <div class="modal-content">
            <h1>
              Title of Modalasdfadsfsda
            </h1>
          </div>
        </header>
        <div class="modal-info">
          <div class="modal-content">
            <p>
              Contents of modal.
            </p>
          </div>
        </div>
        <footer class="modal-footer">
          <div class="modal-content">
            Goodbye of modal.
          </div>
        </footer>
      </section>
      <a href="#!" class="modal-close" tabindex="-1" role="button">
        Close
      </a>
    </div>




    <div class="modal-overlay" id="what-now" tabindex="-1" role="dialog">
      <section class="modal-container" role="dialog">
        <header class="modal-header">
          <div class="modal-content">
            <h1>
              Title of Modal
            </h1>
          </div>
        </header>
        <div class="modal-info">
          <div class="modal-content">
            <p>
              Contents of modal.
            </p>
          </div>
        </div>
        <footer class="modal-footer">
          <div class="modal-content">
            Goodbye of modal.
          </div>
        </footer>
      </section>

      <a href="#!" class="modal-close" tabindex="-1" role="button">
        Close
      </a>
    </div>


    <nav role="navigation">
      <a href="#what" class="btn" role="button">
        Launch a modal
      </a>

      <a href="#what-now" class="btn" role="button">
        Launch another modal
      </a>
    </nav>

  </body>
</html>
