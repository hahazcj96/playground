<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>
      Drop Down
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script>
      // remove no-js and add 'js' & 'has-js' to the HTML
      document.documentElement.className = document.documentElement.className.replace('no-js', " ");
      document.documentElement.className += ' js ';
    </script>
    <link rel="stylesheet" href="css/css.css" />
  </head>

  <body id="body">

    <div class="page">

      <header>

        <nav aria-label="Primary" id="nav" class="nav">
          <a href="#nav_inner" class="show-nav">
            Menu
          </a>

          <ul id="nav_inner" class="nav__list">
            <li class="has-drop">
              <a href="#!">
                Drop Down
              </a>

              <ul class="nav__list__drop">
                <li>
                  <a href="#!">
                    Item 1
                  </a>
                </li>
                <li>
                  <a href="#!">
                    Item 2
                  </a>
                </li>
              </ul>
            </li>

            <li>
              <a href="#!">
                Normal
              </a>
            </li>

            <li class="has-drop">
              <a href="#!">
                Drop Down 2
              </a>

              <ul class="nav__list__drop">
                <li>
                  <a href="#!">
                    Item 1 has a long name
                  </a>
                </li>
                <li>
                  <a href="#!">
                    Item 2
                  </a>
                </li>
              </ul>
            </li>
          </ul>

        </nav>
      </header>

      <p style="padding: 40px">
        This demo is incomplete and doesn't work on small screen (as in the menu doesn't even open on small screen.)
      </p>
    </div>

    <script src='js/js.js'></script>

  </body>
</html>
